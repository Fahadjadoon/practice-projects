<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <h2 class="logo">Logo</h2>
        
        <!-- Navigation Links -->
        <nav class="navigation">

            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            
            <!-- Login button -->
            <button class="login-btn">Login</button>
        </nav>
    </header>

    <!-- Body -->
    <div class="wrapper">
        
        <!-- Close button logo -->
        <span class="close-icon"><ion-icon name="close"></ion-icon></span>

        <!------------ form box for login ----------------->
        <div class="form-box login">
            <h2>Login</h2>
            
            <form action="#">
                <!-- Email -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <!-- Password -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>

                <!-- Remember me & Forgot pasword  -->
                <div class="remember-forgot">
                    <label> <input type="checkbox"> remember me</label>
                    <a href="#">Forgot password</a>
                </div>

                <!-- Login button -->
                <button type="submit" class="btn">Login</button>

                <!-- Create account link -->
                <div class="Create-account">
                    <label>Don't have an account ?</label><a 
                    href="#" class="sign-up-link">Sign-up</a>
                </div>
            </form>
        </div>
        
        <!------------ form box for Sign-up ----------------->
        <div class="form-box sign-up">
            <h2>Sign-up</h2>
            
            <form action="#">
                <!-- Username -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="username" required>
                    <label for="username">Username</label>
                </div>
                <!-- Email -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <!-- Password -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>

                <!-- Agreed to tearms  -->
                <div class="remember-forgot">
                    <label> <input type="checkbox"> I agree to the terms & conditons</label>
                </div>

                <!-- Sign-up button -->
                <button type="submit" class="btn">Sign up</button>

                <!-- Already have an account -->
                <div class="Create-account">
                    <label>Already have an account ?</label><a 
                    href="#" class="login-link">Login</a>
                </div>
            </form>

        </div>
    </div>
    
    <!-- Script tags -->
    <script src="Script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
